name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
        
    - name: Restore packages
      run: dotnet restore Source/Solocast/Solocast.sln
    - name: Build with dotnet
      run: dotnet msbuild Source/Solocast/Solocast.sln
